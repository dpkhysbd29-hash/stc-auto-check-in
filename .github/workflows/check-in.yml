name: Auto Check-in

on:
  schedule:
    - cron: '5 16 * * *'
  workflow_dispatch:

jobs:
  sign-in:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install requests
        pip install beautifulsoup4

    - name: Run Script
      env:
        STCAIMCU_Cookies: ${{ secrets.STCAIMCU_Cookies }}
      run: |
        python zqlj_sign.py
